</head>

  <body onload="beginGame();" bgcolor="C0C0C0">

    <div class="wrapper">

		<h1>Connect Four</h1>

			<p>*HOVER OVER THE GAME STATUS To ENLARGE IT*</p>

			<p style="color: red; border:3px; border-style:solid; font-family: cursive; border-color:#00FFFF; padding: 1em;">Winner 1 = "red" and Winner 2 = "Blue"</p>


		<div id="gameboard">
			<div id="game_info">
			</div>
			<table id="game_table">
				<thead>
					<tr>
						<td><button onclick="drop(0);">Drop</button></td>
						<td><button onclick="drop(1);">Drop</button></td>
						<td><button onclick="drop(2);">Drop</button></td>
						<td><button onclick="drop(3);">Drop</button></td>
						<td><button onclick="drop(4);">Drop</button></td>
						<td><button onclick="drop(5);">Drop</button></td>
						<td><button onclick="drop(6);">Drop</button></td>
					</tr>
				</thead>
				<script>

				for (var row=0; row<=5; row++) {

					document.writeln("<tr>");
					for (var col=0; col<=6; col++) {

						document.writeln("<td id='square_" + row + "_"+ col +"' class='board_square'></td>");
					}

					document.writeln("</tr>");
				}

				</script>
			</table>
			<div id="game_status">
			</div>
		</div>
	</body>
